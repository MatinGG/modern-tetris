<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris RGB - Boosted</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <h1>TETRIS RGB</h1>
    <h2>Score: <span id="score">0</span></h2>
    <div id="game"></div>
    <p class="hint">Use ← ↓ → to move, ↑ to rotate</p>
    <p class="tip">Every block = +100 pts | Every line = +500 pts</p>
    <p class="motivate">Can you beat 5000? Go for it, legend! 🌟</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
